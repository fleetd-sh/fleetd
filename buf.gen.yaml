version: v2

managed:
  enabled: true

plugins:
  # Base types for Go. Generates message and enum types.
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative

  # Generates client and server stubs for connectrpc.com/connect.
  # Compatible with the gRPC, gRPC-Web, and Connect RPC protocols.
  - remote: buf.build/connectrpc/go
    out: gen
    opt:
      - paths=source_relative

  - remote: buf.build/connectrpc/es
    out: studio/lib/api/gen
    opt:
      - target=ts

  - remote: buf.build/bufbuild/es
    out: studio/lib/api/gen
    opt:
      - target=ts

  # Generate OpenAPI v2 (Swagger) documentation
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: docs/api
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=fleetd
      - json_names_for_fields=true
