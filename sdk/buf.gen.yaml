version: v1
managed:
  enabled: true
  go_package_prefix:
    default: fleetd.sh/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Generate Go code
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: gen
    opt:
      - paths=source_relative

  # Generate Connect RPC code
  - plugin: buf.build/connectrpc/go:v1.16.2
    out: gen
    opt:
      - paths=source_relative