# Secret configuration for the fleetd platform
# IMPORTANT: Use a proper secret management solution in production
# Options: Sealed Secrets, External Secrets Operator, HashiCorp Vault, etc.
apiVersion: v1
kind: Secret
metadata:
  name: fleetd-secrets
  namespace: fleetd
type: Opaque
stringData:
  # Database credentials
  postgres-user: "fleetd"
  postgres-password: "CHANGE_THIS_STRONG_PASSWORD"
  database-url: "postgres://fleetd:CHANGE_THIS_STRONG_PASSWORD@postgres:5432/fleetd?sslmode=require"

  # Valkey password
  valkey-password: "CHANGE_THIS_VALKEY_PASSWORD"
  valkey-url: "redis://default:CHANGE_THIS_VALKEY_PASSWORD@valkey:6379/0"

  # JWT secret (generate with: openssl rand -base64 48)
  jwt-secret: "CHANGE_THIS_TO_RANDOM_64_CHAR_STRING"

  # API keys (optional)
  admin-api-key: "CHANGE_THIS_ADMIN_API_KEY"